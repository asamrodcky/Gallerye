  <!-- SCRIPT CAROUSEL-->
  <script>
    $(document).ready(function () {
      // Activate Carousel
      $("#carouselExampleSlidesOnly").carousel({ interval: 500 });

      // Enable Carousel Indicators
      $(".item1").click(function () {
        $("#myCarousel").carousel(0);
      });
      $(".item2").click(function () {
        $("#myCarousel").carousel(1);
      });
      $(".item3").click(function () {
        $("#myCarousel").carousel(2);
      });
    });
  </script>

  <!-- SCRIPT MODAL-->
  <script type="text/javascript">

    $(function () {

        var modal = $('#myModal');
        $('#myModal').modal('hide');
    });

    $('#submitButton').on('click', function (event) {
        event.preventDefault();

        var userInput = {
            name: $('#userName').val(),
            photo: $('#userPhoto').val(),
            scores: [
                $("input[type=radio][name=inlineRadioOptions1]:checked").val(),
            ]
        };

        //Load user input
        $.post('/api/friends', userInput, function (data) {

            //Set name and image values into modal
            $('#match').html(data.matchName);
            $("#match_img").attr("src", data.matchImage);

            //Show modal
            $('#myModal').modal('show');
        });
    });

</script>
